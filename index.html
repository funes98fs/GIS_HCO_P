<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar por SED</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultados {
      margin-top: 20px;
    }

    .resultado-item {
      background: #f9f9f9;
      border-left: 5px solid #007BFF;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .resultado-item strong {
      color: #2c3e50;
    }

    a.map-link {
      display: inline-block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a.map-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Buscar por Código SED</h1>
  <input type="text" id="searchInput" placeholder="Escribe un código SED (ej: E420312)">
  <button onclick="buscar()">Buscar</button>
  <div id="resultados"></div>
</div>

<!-- Cargar PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script> 
<script>
  let datos = [];

  // Leer el CSV y parsearlo
  Papa.parse("datos.sed25.csv", {
    download: true,
    header: false,
    complete: function(results) {
      const encabezados = ['ntcse', 'uunn', 'amt', 'direccion', 'wgsy', 'wgsx'];
      datos = results.data.map(row => {
        let obj = {};
        encabezados.forEach((header, i) => {
          obj[header] = row[i];
        });
        return obj;
      }).filter(obj => obj.ntcse && obj.ntcse !== "ntcse"); // Filtrar filas vacías o encabezado si aparece

      console.log("Datos cargados:", datos);
    }
  });

  function buscar() {
    const texto = document.getElementById("searchInput").value.trim().toUpperCase();
    const resultadoDiv = document.getElementById("resultados");
    resultadoDiv.innerHTML = "";

    if (!texto) {
      resultadoDiv.innerHTML = "<p>Escribe un código SED para buscar.</p>";
      return;
    }

    const resultados = datos.filter(obj =>
      obj.ntcse && obj.ntcse.toUpperCase().includes(texto)
    );

    if (resultados.length === 0) {
      resultadoDiv.innerHTML = "<p>No se encontraron resultados.</p>";
      return;
    }

    resultados.forEach(obj => {
      const lat = parseFloat(obj.wgsy);
      const lng = parseFloat(obj.wgsx);
      const linkMapa = lat && lng ? `https://www.google.com/maps?q=${lat},${lng}` : "#"; 

      resultadoDiv.innerHTML += `
        <div class="resultado-item">
          <strong>Código SED:</strong> ${obj.ntcse}<br>
          <strong>Dirección:</strong> ${obj.direccion || 'No disponible'}<br>
          <strong>UUNN:</strong> ${obj.uunn || 'No disponible'}<br>
          <strong>AMT:</strong> ${obj.amt || 'No disponible'}<br>
          <strong>Latitud:</strong> ${obj.wgsy || 'No disponible'}<br>
          <strong>Longitud:</strong> ${obj.wgsx || 'No disponible'}<br>
          <a href="${linkMapa}" target="_blank" class="map-link">📍 Ver en Google Maps</a>
        </div>
      `;
    });
  }
</script>

</body>
</html>
